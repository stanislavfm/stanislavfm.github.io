<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <title>What's time in · Clocks</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/underscore-min.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/moment-timezone-with-data-2012-2022.min.js"></script>
    <script type="text/javascript" src="/js/paper-full.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <div id="clock-logo" class="text-center">
                <img src="/img/logo_off.png">
                <img src="/img/logo_on.png">
            </div>
        </div>
    </div>
    <div class="row">
        <div id="clock_new_york" class="col-xs-2 col-xs-offset-3 clock">
            <div class="clock-background">
                <canvas class="clock-canvas"></canvas>
            </div>
            <div class="clock-label"></div>
        </div>
        <div id="clock_kyiv" class="col-xs-2 clock">
            <div class="clock-background">
                <canvas class="clock-canvas"></canvas>
            </div>
            <div class="clock-label"></div>
        </div>
        <div id="clock_moscow" class="col-xs-2 clock">
            <div class="clock-background">
                <canvas class="clock-canvas"></canvas>
            </div>
            <div class="clock-label"></div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p>stanislavfm · 2017</p>
    </div>
</footer>

</body>
</html>
